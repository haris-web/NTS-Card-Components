<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title> cards </title>
<link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

<div class="card">
  
  <img class="ntf-card" src="./images/image-equilibrium.jpg" alt="">
   <div class="overlay-img">
     <img src="./images/icon-view.svg" alt="">
   </div>
  <h2 class="h-card">Equilibrium #3429</h2>
  <p>Our Equilibrium collection promotes balance and calm.
  </p>
  <div class="container">
    <div class="price">
      <img src="./images/icon-ethereum.svg" alt="" srcset="">
       <div> 0.041 ETH</div>
    </div>
    <div class="time">
      <img src="./images/icon-clock.svg" alt="">
      <div> 3 days left</div>
    </div>
  </div>
  <div class="creator">
    <img src="./images/image-avatar.png" alt="">
    <div> Creation of <span>Jules Wyvern</span></div>
  </div>
</div>

</body>
</html>
